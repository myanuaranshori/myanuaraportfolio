<body>

<header>
  <h1>Contact Me</h1>
  <p>Feel free to send me a message!</p>
</header>

<section id="contact-form">
  <form>
    <label for="name">Your Name</label><br>
    <input type="text" name="name" disabled><br><br>

    <label for="email">Your Email</label><br>
    <input type="email" name="email" disabled><br><br>

    <label for="message">Your Message</label><br>
    <textarea name="message" rows="6" disabled></textarea><br><br>

    <button type="submit" disabled>Send Message</button>
    <p style="color: gray; font-size: small;">This form is not functional on GitHub Pages.</p>
  </form>
</section>
